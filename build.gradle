buildscript {
    repositories {
        maven { url "http://repo.spring.io/libs-release" }
        mavenLocal()
        mavenCentral()
    }
    dependencies {
	classpath "com.netflix.nebula:gradle-ospackage-plugin:2.2.6"
        classpath "org.springframework.boot:spring-boot-gradle-plugin:1.1.4.RELEASE"
    }
}

apply plugin: 'java'
apply plugin: 'spring-boot'
apply plugin: "nebula.os-package"

jar {
    baseName = 'myapp'
//    version =  '0.1.0'
}

ospackage {
    packageName = 'myapp'
    version = '0.1'
    os = LINUX
    into '/opt/myapp'
    from('build/libs') {
        exclude '*.jar.original'
    }
    from('package/etc/init.d') {
	into 'bin'
    }

    postInstall file('package/postinstall')
    preUninstall file('package/preuninstall')

}

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "http://repo.spring.io/libs-release" }
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    testCompile("junit:junit")
}

buildRpm {
        requires('java-1.6.0-openjdk')
        link('/etc/init.d/myapp', '/opt/myapp/bin/myapp')
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.9'
}
